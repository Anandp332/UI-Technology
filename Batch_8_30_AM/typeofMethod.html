<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstarting typeofmethod
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var name = 'Raj';
			console.log(name);
			console.log(typeof(name));
			var age = 22;
			console.log(typeof(age));
			var percent = 90.23;
			console.log(typeof(percent));
			var isFeepaid =  true;
			console.log(typeof(isFeepaid));
			var abc;
			console.log(typeof(abc));
			console.log(typeof(alert));
		</script>
	</body>
</html>
