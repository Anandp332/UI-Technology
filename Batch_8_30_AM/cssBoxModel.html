<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS BOX model
		</title>
		<style type="text/css">
			.block1 {
				border: 2px solid;
				width: 100px;
				height: 120px;
				text-align: center;
				padding: 20px;
				margin: 20px;
			}
			.block2 {
				border: 2px solid;
				width: 130px;
				height: 130px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="block1">
			Content
		</div>
		<div class="block2">
			Content
		</div>
	</body>
</html>
