<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating margin and padding css properties
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				width: 120px;
				height: 120px;
				
			}
			.block1 {
				background: yellow;
				padding: 10px;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div class="block block1">
			 BLOCK1
		</div>
		<div class="block">
			 BLOCK 2
		</div>
	</body>
</html>
