<!DOCTYPE html>
<html>
	<head>
		<title>CSS Opacity</title>
		<style type="text/css">
			.parent {
				border: 2px solid;
				width: 200px;
				height: 200px;
				background: blue;
				opacity: 0;
				position: absolute;
			}
			.child {
				border: 2px solid;
				width: 150px;
				height: 180px;
				background: green;
				position: absolute;
				top: 100px;
				left: 100px;
				opacity: 0.4;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			PARENT c ontent
		</div>
		<div class="child">
			Child cntent
		</div>
		hello  ALLL
	</body>
</html>
