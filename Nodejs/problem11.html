<!--
    Create a class in javascript
-->


<!DOCTYPE html>
<html>

<script>
    function class_one() {
       this.sub_one = "Angular";
       this.sub_two = "Nodejs";
       this.sub_three = "MongoDb";

    this.getDetails = function() {
       return (this.sub_one +"\n" +
           '\n'+ this.sub_two +"\n" +
           '\n'+this.sub_three);

   }
    }
    var obj = new class_one();
    document.write(obj.getDetails());
</script>

</html>
