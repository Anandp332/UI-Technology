<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS Display Property
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				width: 120px;
				height: 110px;
				text-align: center;
				display: inline-block;
			}
			.block1 {
				background: green ;
			}
			.block2 {
				background: #ccc;
			}
			.block3 {
				background: blue;
			}
			.block4 {
				background: yellow;
			}
			span {
				border: 2px solid;
				width: 100px;
				height: 200px;
				display: block;
			}
			img {
				width:  200px;
			}
		</style>
	</head>
	<body>
		<img src="../images/emp1.PNG" />
		<img src="../images/emp2.PNG" />
		<div class="block block1">BLOCK 1</div>
		<div class="block block2">BLOCK 2</div>
		<div class="block block3">BLOCK 3</div>
		<div class="block block4">BLOCK 4</div>
		<span>Item1</span>
		<span>Item2</span>
		<span>Item3</span>
	</body>
</html>
