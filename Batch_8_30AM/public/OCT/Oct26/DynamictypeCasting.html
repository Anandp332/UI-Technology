<!DOCTYPE html>
<html>
	<head>
		<title>
			Typecasting and Dynamic Type casting
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var name = "Raj";
			var a = "30";
			console.log(typeof(a));
			a= 90;
			console.log(typeof(a));
			var z = "100.123";
			console.log(typeof(z));
			z = parseFloat(z);
			console.log(typeof(z));
			console.log(z);
		</script>
	</body>
</html>
