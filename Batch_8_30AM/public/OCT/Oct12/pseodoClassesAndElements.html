<html>
	<head>
		<title>
			CSS Pseudo Classes and Elements
		</title>
		<style type="text/css">
			div:hover {
				
				font-size: 20px;
				font-weight: bolder;
				text-decoration: underline;
			}
			div {
				color: blue;
			}
			a:focus {
				background: yellow;
			}
			a {
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
			}
			a:active {
				background: green;
			}
			div:first-child {
				font-size: 30px;
				color: green;
			}
			.item:nth-child(2) {
				background: red;
			}
		</style>
	</head>
	<body>
		<div>Hello</div>
		<a href="">link 1</a>
		<a href="">link 2</a>

		<a href="">link 3</a>
		<div>
			<div class="item">4. Krish</div>
			<div class="item">1. Meena</div>
			<div class="item">2. Raj</div>
			<div class="item">3. Teena</div>
			
			
			<div class="item">5. Sun</div>
		</div>
		<p>
			
		</p>
	</body>
</html>
