<!DOCTYPE html>
<html>
	<head>
		<title>
			Rendering elements to center
		</title>
		<style type="text/css">
			.block {
				border: 2px solid;
				width: 140px;
				height: 140px;
				
				text-align: center;
			}
			.block1 {
				background: yellow;
			}
			.block2 {
				background: blue;
				/*display: none;*/
				visibility: hidden; 
			}
			.block3 {
				background: #000;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="block block1">
			BLOCK
		</div>
		<div class="block block2">
			BLOCK
		</div>
		<div class="block block3">
			BLOCK
		</div>
	</body>
</html>
