<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstratin g CSS Positions
		</title>
		<style type="text/css">
			 .block {
			 	border: 2px solid;
			 	width: 120px;
			 	height: 130px;
			 	text-align: center;
			 }
			 .block1 {
			 	background: green;
			 }
			 .block2 {
			 	background: yellow;
			 	position: sticky;
			 	top: 20px;
			 	
			 }
			 .block4 {
			 	position: sticky;
			 	background: pink;
			 	top: 40px;
			 }
			 .block3{ 
			 	background: red;
			 }
			 .parent {
			 	margin: 50px;
			 	padding: 50px;
			 	border: 2px solid;
			 	position: relative;
			 	height: 400px;
			 	overflow: auto;
			 }
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="block3 block">
				BLOCK 3
			</div>
			<div class="block3 block">
				BLOCK 3
			</div>
			<div class="block1 block">
				BLOCK
			</div>
			<div class="block2 block">
				BLOCK 2
			</div>
			<div class="block4 block">
				BLOCK 3
			</div>
			<div class="block3 block">
				BLOCK 3
			</div>
			<div class="block3 block">
				BLOCK 3
			</div>
			<div class="block3 block">
				BLOCK 3
			</div>
		</div>
	</body>
</html>
