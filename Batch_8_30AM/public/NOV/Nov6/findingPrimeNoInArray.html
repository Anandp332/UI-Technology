<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var data = [5, 6, 22,55 ,45, 90, 71 , 97];
			var result = [];
			for (var j = 0; j < data.length; j++ ) {
				var n = data[j];
				var count = 0;
				for (var i = 1; i <= n; i++) {
					if (n % i == 0) {
						count++;
					}
				}
				if (count == 2) {
					console.log("prime number " + n);
					var length = result.length;
					result[length] = n;
				} 
			}
			console.log(result)
		</script>
	</body>
</html>
