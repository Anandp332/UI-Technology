
<html>
	<head>
		<title>
			Demonstrating DHTML
		</title>
	</head>
	<body>
		<div>
			Result is <span id="rBlock"></span>
		</div>
		<script type="text/javascript">
			var a = prompt("enter first vlue");
			a = parseInt(a);
			var b = prompt("enter second value");
			b = parseInt(b);
			var result = a + b;
			document.getElementById("rBlock").innerHTML = result;

		</script>
	</body>
</html>
