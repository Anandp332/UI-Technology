	<body>
		<script type="text/javascript">
			var n = prompt("enter a number");
			n = parseInt(n);
			var temp = n;
			var rem, result = 0;
			while(n > 0) {
				rem = n % 10;
				result = (result * 10) + rem;
				n = n / 10;
				n = parseInt(n);
			}
			
			console.log("rever of numb" + result) 
		</script>
