<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating product details getting rendered dynamically.
		</title>
		<style type="text/css">
			.container {
				border: 1px solid;
				margin: 10px;
				padding: 10px;
			}
			img {
				border: 1px solid green;
				margin: 5px;
				padding: 5px;
				width: 130px;
				height: 120px;
			}
			li {
				border: 1px solid;
				margin: 10px;
				padding: 10px;
				background: #ccc;
				list-style: none;
			}
			ul	 {
				width: 400px;
			}
			span {
				color: blue;
			}
		</style>
	</head>
	<body>
		<input type="button" value="LoadProductData" onmouseover="loadProductData()">
		<div onclick="loadProductData()">click me</div>
		<div class="container">
			
		</div>
		<script type="text/javascript" src ="productData.js"></script>
	</body>
</html>
