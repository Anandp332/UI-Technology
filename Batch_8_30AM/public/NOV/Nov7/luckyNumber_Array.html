<!DOCTYPE html>
<html>
	<head>
		<title>
			
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var result = [];
			var data = [];
			for (var i = 0 ; i < 5; i++) {
				data[i] = prompt("etner value for " + i);
				data[i] = parseInt(data[i]);
			}

			for (var i = 0; i < data.length; i++) {
				var n = data[i];
				var sum = 0;
				var rem = 0;
				while (n > 0) {
					rem = n % 10;
					sum = sum + rem;
					n = n / 10;
					n = parseInt(n);
					if (n == 0 && sum > 9) {
						n = sum;
						sum = 0;
					}
				}
				console.log("Lucky num of number " + data[i] + " is -> " +sum);
				result.push(sum);
			}
			console.log(result);
		</script>
	</body>
</html>
