<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating for loop CS
		</title>
	</head>
	<body>
		<div>For loop</div>
		<script type="text/javascript"> 
			var n = 5;
			for (var i = 1; i <= 20; i++) {
				var result = n * i;
				console.log(n + " * "  + i + ' = ' + result)
			}
		</script>
	</body>
</html>
