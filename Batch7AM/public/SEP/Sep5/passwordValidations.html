<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			li {
				list-style: none;
				border: 1px solid;
				background: #ccc;
				margin: 10px;
				padding: 10px;
			}
			.pwdHint {
				border: 1px solid ;
				margin: 10px;
				padding: 10px;
			}
		</style>
		<script type="text/javascript" src="../jquery.js"></script>
	</head>
	<body>
		<ul>
			<li>
				Enter user name: <input type="text">
			</li>
			<li>
				Enter Account Password <input type="text" onkeypress="validateData(event)">
			</li>
			<li>
				<input type="button" value="Register">
			</li>
		</ul>
		<div class="pwdHint">
			<div  class="uprcasestart">Should stat with Upper case</div>
			<div class="tnumbers">Total Number of numbers is 4</div>
			<div class="twoSpclSym">Two Special Symbols $#@%</div>
			<div class="vlength">Total Length should be 8 Chars</div>
		</div>
		<script type="text/javascript">
			var count = 0;
			var  numberCount = 0;
			var validLength = false;
			var validNumbers = false;
			function validateData(event) {
				console.log("event");
				console.log(event);
				if (event.code == 'Backspace' && count > 0) {
					count--;
				} else {
					count++;
				}
				if (event.keyCode >= 48 && event.keyCode <= 57) {
					numberCount++;
				}
				if (count >= 8) {
						validLength =  true;
				} else {
					validLength =  false;
				}

				if (numberCount >= 4) {
					validNumbers = true;
				} else {
					validNumbers = false;
				}
				updateLookandfeel();
			}
			function  updateLookandfeel() {
				$(" .pwdHint div").removeAttr("style");
				if (validLength == true) {
					$(".vlength").css("color", "green");
				} else {
					$(".vlength").css("color", "red");
				}

				if (validNumbers == true) {
					$(".tnumbers").css("color", "green");
				} else {
					$(".tnumbers").css("color", "red");
				}
			}
		</script>
	</body>
</html>
