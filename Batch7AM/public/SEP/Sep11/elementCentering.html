<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Element centering
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				width: 220px;
				height: 120px;
				background: green;
				text-align: center;
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				margin: auto;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="block">
			BLOCK
		</div>
	</body>
</html>
