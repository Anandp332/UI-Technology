<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Position Fixed and sticky
		</title>
		<style type="text/css">
			.block {
				 border: 1px solid;
				 width: 120px;
				 height: 120px;
				 text-align: center;

			}
			.parent  {
				border: 1PX SOLID;
				width: 300px;
				height: 400px;
				overflow: auto;
			}
			.block2 {
				background: green;
				position: sticky;
				top: 50px;
				bottom: 30px;
			}
			.block3 {
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="block block1">
				BLOCK 1
			</div>
			<div class="block block1">
				BLOCK 1
			</div>

			<div class="block block1">
				BLOCK 1
			</div>
			<div class="block block2">
				BLOCK 2
			</div>
			<div class="block block3">
				BLOCK 3
			</div>
			<div class="block block4">
				BLOCK 4
			</div>
			<div class="block block5" >
				BLOCK 5
			</div>
		</div>
	</body>
</html>
