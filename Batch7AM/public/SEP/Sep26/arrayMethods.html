<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Array Methods
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = [45, 22, 11, 52, 42];
			console.log(a);
			console.log(a.length);
			a.push(99);
			console.log(a);
			a.unshift(101);
			console.log(a);
			a.pop();
			console.log(a);
			a.shift();
			console.log(a);
			a.splice(a.length-1, 0, 33, 44, 55, 66);
			console.log(a);
			// a.splice(a.length-1, 0, 11);
			a.splice(0, 0, 11);
			a.splice(a.length-1, 1);
		</script>
	</body>
</html>
