<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating JSON object
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var data = {
				age: 40
			};
			data.name = prompt("Enter user name");
			data.age = prompt("Enter user AGE");
			data.location = prompt("enter location");
			console.log(data);
			console.log("user name is " + data.name);
			console.log("user name is " + data['name']);
		</script> 
	</body>
</html>
