<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating JS Classes
		</title>
		<link rel="stylesheet" type="text/css" href="app.css">
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<div class="container">
			<ul>
				<li>
					<div class="title">
						Student Details Grade Card
					</div>
				</li>
				<li>
					Student Name: <input type="text" id="sname">
				</li>
				<li>
					Student Age: <input type="text" id="sAge">
				</li>
				<li class="marks">
					Marks:
					<input type="text" id="m1">
					<input type="text" id="m2">
					<input type="text" id="m3">
					<input type="text" id="m4">
					<input type="text" id="m5">
				</li>
				<li>
					<input type="button" value="Generate Grade Card" onclick="readDetails()">
				</li>
			</ul>
		</div>
		<div id="gradeBlock">
			
		</div>
	</body>
</html>
