<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Image Spriting.
		</title>
		<style type="text/css">
			.imageBlock {
				border: 2px solid;
				width: 100px;
				height: 100px;
				float: left;
				margin: 10px;
				background: url("images/imagesprite.png         ");
			}
			.details {
				height: 200px;
				border: 1px solid;
				margin: 2px;
				padding: 5px;
				width: 500px;

			}
			.detailsBlock {
				float: left;
			}
			.student2 {
				background-position: -172px 200px;
			}
			.student3 {
				background-position: 118px -63px;
			}
		</style>
	</head>
	<body>
		<div class="details">
			<div class="imageBlock student1">
				
			</div>
			<div class="detailsBlock">
				<div>Name: Raj</div>
				<div>Age: 20</div>
				<div>Gender: Male</div>
			</div>
		</div>
		<div class="details">
			<div class="imageBlock student2">
				
			</div>
			<div class="detailsBlock">
				<div>Name: Krish</div>
				<div>Age: 21</div>
				<div>Gender: Male</div>
			</div>
		</div>
		<div class="details">
			<div class="imageBlock student3">
			</div>
			<div class="detailsBlock">
				<div>Name: Meena</div>
				<div>Age: 27</div>
				<div>Gender: Female</div>
			</div>
		</div>
		<div class="details">
			<div class="imageBlock">
				
			</div>
			<div class="detailsBlock">
				<div>Name: Teena</div>
				<div>Age: 21</div>
				<div>Gender: Female</div>
			</div>
		</div>
	</body>
</html>
