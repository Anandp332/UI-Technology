<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating While loop
		</title>
	</head>
	<body>
		<script type="text/javascript">
			/*for (var i = 1; i <= 10; i++) {
				console.log("Hello all");
				console.log("bye all");
				console.log("iteration no " + i)
			}  */
			var i = 1;
			while(i <= 10) {
				console.log("Hello all");

				
				console.log("bye all");
				console.log("iteration no " + i);
				i++;	
			}
		</script>
	</body>
</html>
