<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			.parent {
				border: 2px solid;
				margin: 20px;
				padding: 20px;
				width: 170px;
				height: 170px;
				background: green;
			}
			.child {
				margin: 10px;
				padding: 10px;
				width: 120px;
				height: 120px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child"></div>
			<script type="text/javascript">
				var isChildClickd = false;
				document.querySelector(".parent").addEventListener("click", function(event){
					console.log("parent event obj");
					console.log(event);
					if (isChildClickd) {
						isChildClickd = false;
						return;
					}
					console.log("parent got clicked");

				}, false);

				document.querySelector(".child").addEventListener("click", function(event){
					console.log("child event obj");
					console.log(event);
					isChildClickd = true;
					console.log("Child got clicked");
				}, false);
			</script>
		</div> 
	</body>
</html>
