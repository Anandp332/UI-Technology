<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating sttudent registration details...
		</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
		<script type="text/javascript" src="lib/jquery.js"></script>
		<script type="text/javascript" src="appstudent.js"></script>

	</head>
	<body>
		<div class="title">
			Student Registration page
		</div>
		<ul>
			<li>
				Student Name: <input type="text" id="uname"> 
			</li>
			<li>
				Student Age: <input type="text" id="uage">
			</li>
			<li>
				Country: 
				<select id="ucountry">
					<option>India</option>
					<option>Japan</option>
					<option>China</option>
					<option>Pakisthan</option>
				</select>
			</li>
			<li>
				<input type="button" value="Register" onclick="readUserData()">
			</li>
		</ul>
	</body>
</html>
