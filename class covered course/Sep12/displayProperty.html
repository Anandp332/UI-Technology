
<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS z-index
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				width: 120px;
				height: 120px;
				text-align: center;
				display: inline;
			}
			.block1 {
				background: yellow;
				
			}
			.block2 {
				background: green;
				
			}
			.block3 {
				background: blue;
				
			}
			.block4 {
				background: red;
			}
			span {
				border: 1px solid;
				width: 100px;
				height: 120px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="block block1">
			BLOCK 1
		</div>
		<div class="block block2">
			BLOCK 2
		</div>
		<div class="block block3">
			BLOCK 3
		</div>
		<div class="block block4">
			BLOCK 4
		</div>
		<span>ITEM1</span>
		<span>ITEM2</span>
		<span>ITEM3</span>
	</body>
</html>
