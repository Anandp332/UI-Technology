<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS z-index
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				width: 120px;
				height: 120px;
				text-align: center;
			}
			.block1 {
				background: yellow;
				z-index: 502;
			}
			.block2 {
				background: green;
				left: 40px;
				top: 30px;
				z-index: 3;
				position: absolute;
			}
			.block3 {
				background: blue;
				position: relative; 
				left: 50px;
				top: -50px;
				z-index: 500;
				opacity: 0.6;
			}
			.block4 {
				background: red;
			}
			.line {
				border: 2px solid;
			}
		</style>
	</head>
	<body>
		<div class="block block1">
			BLOCK 1
		</div>
		<div class="block block2">
			BLOCK 2
		</div>
		<div class="line">
			
		</div>
		<div class="block block3">
			BLOCK 3
		</div>
		<div class="block block4">
			BLOCK 4
		</div>
	</body>
</html>
