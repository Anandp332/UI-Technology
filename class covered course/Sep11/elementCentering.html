<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Element centering
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				width: 20px;
				height: 120px;
				background: green;
				text-align: center;
				position: absolute;
				top: 36%;
				left: 40%;
			}
		</style>
	</head>
	<body>
		<div class="block">
			BLOCK
		</div>
	</body>
</html>
