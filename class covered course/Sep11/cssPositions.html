 <html>
	 <head>
	 	<title>Demonstrating CSS Positions</title>
	 	<style type="text/css">
	 		.block {
	 			border: 2px solid;
	 			width: 150px;
	 			height: 150px;
	 			padding: 10px;
	 		}
	 		.block1 {
	 			 background: green;
	 		}
	 		.block2 {
	 			background: blue;
	 			position: absolute;
	 			left:  10px; 			
	 			right: 20px;
	 			top: 250px;
	 		}
	 		.block3 {
	 			background: pink;
	 		}
	 		.parentBlock {
	 			border: 2px solid;
	 			width: 300px;
	 			height: 300px;
	 			position: relative;
	 		}
	 		.specialItem  {
	 			border: 1px solid;
	 			text-align: center;
	 			background: yellow;
	 			top: 10px;
	 			position: absolute;
	 			top: 300px;
	 			left: 20px;
	 			
	 			width: 100px;
	 			height: 100px;
	 		}
	 	</style>
	 </head>
	 <body>
	 	<div class="block block1">CONTENT 1</div>
	 	<div>
		 	<div class="parentBlock">
		 		<div class="block block2">CONTENT 2</div>
		 	</div>
		 </div>
	 	<div class="block block3">CONTENT 3</div>
	 	<!-- <div class="specialItem">ITEM</div> -->
	 </body>
 </html>
