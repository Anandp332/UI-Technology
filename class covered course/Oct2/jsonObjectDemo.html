<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating JSON Object
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 10;
			console.log(typeof(a));
			var b = {};
			console.log(typeof(b));
			var sDetails = {
				'name':"Raj",
				"age": 50,
				'location': 'Hyderabad',
				'isFeePaid':  true
			};
			console.log(sDetails);
			console.log( sDetails.name);
			console.log(sDetails.age)

		</script>
	</body>	
</html>
