<!DOCTYPE html>
<html>
	<head>
		<title>
			Event handling dynamically
		</title>
	</head>
	<body>
		Select Event Type: 
		<select>
			<option>CLICK</option>
			<option>HOVER</option>
		</select>
		<input type="button" value="Show">
		<script type="text/javascript">
	document.querySelector("input").addEventListener("click", function(){
			console.log("hello all");
		});

		
		</script>
	</body>
</html>
