<!DOCTYPE html>
<html>
	<head>
		<title>
			Reading values from user
		</title>
	</head>
	<body>
		<script type="text/javascript">
			
			var a = prompt("enter first value");
			a = parseInt(a);
			var b = prompt("Enter second value");
			b = parseInt(b);
			var c = a + b;
			console.log("the sum is " + c);
		</script>
	</body>
</html>
