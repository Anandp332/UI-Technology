<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			.block {
				border: 2px solid;
				width: 120px;
				height: 120px;
				text-align: center;
			}
			.block1 {
				background: green;
				z-index: 200;
				position: absolute;
				opacity: 0.5;
			}
			.block2 {
				background: yellow;
				position: absolute;
				left: 20px;
				top: 100px;
				z-index: 160;
				opacity: 0.4;

			}
		</style>
	</head>
	<body>
		<div class="block1 block">
			BLOCK 1
		</div>
		<div class="block2 block">
			BLOCK 2
		</div>
	</body>
</html>
