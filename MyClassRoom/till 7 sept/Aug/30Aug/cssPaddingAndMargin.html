<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Padding And Margin Props
		</title>
		<style type="text/css">
			.block {
				padding: 20px;
				width: 150px;

				text-align: center;
				text-decoration: underline;
			}
			.block1 {
				background: red;
			}
			.block2 {
				background: green;
			}
			
		</style>
	</head>
	<body>
		<div class="block block1">
			BLOCK 1
		</div>
		<div class="block block2">
			BLOCK 2
		</div>
	</body>
</html>
