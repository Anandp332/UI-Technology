<!DOCTYPE html>
<html>

<head>
    <title>
        Demonstrating CSS Float Property
    </title>
    <style type="text/css">
        .block {
            border: 1px solid;
            text-align: center;
            width: 120px;
            height: 120px;
        }
        
        .block1 {
            background: green;
            float: right;
            color: ivory;
        }
        
        .block2 {
            background: blue;
            float: right;
            color: ivory;
        }
        
        .block3 {
            background: red;
            float: right;
            color: ivory;
        }
        
        .block4 {
            border: 1px solid;
            text-align: center;
            width: 80px;
            height: 80px;
            background: pink;
            clear: both;
            color: ivory;
        }
        
        .block5 {
            background: black
        }
        
        .block6 {
            background: yellow;
            float: right;
        }
        
        .block7 {
            height: 140px;
            width: 200px;
            background: pink;
        }
    </style>
</head>

<body>
    <!-- 
		
		<div class="block block1">BLOCK 1</div>
		<div class="block block2">BLOCK 2</div>
		<div class="block block3">BLOCK 3</div>
		<div class="block block4">BLOCK 4</div>
		<div class="block block5">BLOCK 5</div>
		<div class="block block6">BLOCK 6</div>
		<div style="clear: both;"></div>
		<div class="block block7">BLOCK 7</div> -->
    <div class="block block1">b1</div>
    <div style="clear: both;"></div>
    <div class="block block2">b2</div>
    <div style="clear: both;"></div>
    <div class="block block2">b3</div>
    <span style="float:right;">TEST 1</span>
</body>

</html>
