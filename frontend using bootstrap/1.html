<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Bordered Table</h2>
        <p>The table-striped creates zebra-striped rows.</p>
        <p>The table-bordered class adds borders to all cells.</p>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th style="background:red;color:antiquewhite;">Firstname</th>
                    <th style="background:red;color:antiquewhite;">Lastname</th>
                    <th style="background:red;color:antiquewhite;">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="background:green;color:antiquewhite;">John</td>
                    <td style="background:green;color:antiquewhite;">Doe</td>
                    <td style="background:green;color:antiquewhite;">john@example.com</td>
                </tr>
                <tr>
                    <td style="background:green;color:antiquewhite;">Mary</td>
                    <td style="background:green;color:antiquewhite;">Moe</td>
                    <td style="background:green;color:antiquewhite;">mary@example.com</td>
                </tr>
                <tr>
                    <td style="background:green;color:antiquewhite;">July</td>
                    <td style="background:green;color:antiquewhite;">Dooley</td>
                    <td style="background:green;color:antiquewhite;">july@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
